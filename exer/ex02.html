<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS Positioning</title>

        <!-- meta tag for media quesry and external style sheet connect-->
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../exer/assets/css/style.css" rel="stylesheet" >
    </head>
    <body>
        
        <!--  creating top level division for layout -->
        <div class="main-box">

            <!-- arranging left section for side image -->
            <div class="bannerImage">

            </div>

            <!-- Arranging all four box section on right side -->

            <div class="section">

                <!-- arranging two box group in one cluster using flexbox -->
                <div class="box-layout-outer">
                    <div class="box">
                        <!-- using font to display two star using css -->
                        <i class="fas fa-asterisk star">
                            *
                        </i>
                        <!-- adding flower name below to the star -->
                        <p class="flowername">
                            Lilac
                        </p>
                    </div>

                    <div class="box">
                         <!-- using font to display two star using css -->
                         <i class="fas fa-asterisk star">
                            *
                        </i>
                        <!-- adding flower name below to the star -->
                        <p class="flowername">
                            Pansy
                        </p>
                    </div>

                </div>

                 <!-- arranging next box group in one cluster using flexbox -->
                <div class="box-layout-outer">
                    <div class="box">
                         <!-- using font to display two star using css -->
                         <i class="fas fa-asterisk star">
                            *
                        </i>
                        <!-- adding flower name below to the star -->
                        <p class="flowername">
                            Dogwood
                        </p>
                    </div>

                    <div class="box">
                          <!-- using font to display two star using css -->
                          <i class="fas fa-asterisk star">
                            *
                        </i>
                        <!-- adding flower name below to the star -->
                        <p class="flowername">
                            Iris
                        </p>
                    </div>
                </div>
            </div>   
                <!-- End of outmost class  tag -->      
        </div>       
    </body>
</html>
